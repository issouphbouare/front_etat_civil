<div class="col-md-12">
  <div class="container">
      <div class="row">
          <div class="col-md-12 mt-8">
              <div class="card">
                  <div class="card-header">
                      <div class="row">
                          <div class="col-md-2">
                              <a routerLink="/citoyens" class="btn btn-light float-light"><i class="bi bi-arrow-left"></i></a>
                          </div>
                          <div class="col-md-10">
                              <h4>
                                  Déclaration de Décès
                              </h4>
                          </div>
                      </div>

                  </div>
                     <div class="card-body" *ngIf="donnee">
                      <form [formGroup]="form" (ngSubmit)="onSubmit()">
                         <div class="row">
                             <div class="col-md-8">
                                 <div class="form-group">
                                 <label>Date de Décès</label>
                                  <input type="date" formControlName="dateDeces" class="form-control">
                                  <p style="color: brown;" *ngIf="!form.controls['dateDeces'].valid"> (Date invalide) </p>

                                </div><Br/>
                                 <div class="form-group">
                                  <button  [disabled]="!form.valid" type="submit" class="btn btn-secondary px-4">Definir</button>
                              </div>
                             </div>
                         </div>
                      </form>
                     </div>
              </div>
          </div>
      </div>
  </div>
