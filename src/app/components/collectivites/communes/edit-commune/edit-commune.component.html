<div class="container">
    <div class="row">
        <div class="col-md-12 mt-8" *ngIf="donnee cercle region cercles">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-2">
                            <a [routerLink]="['/communes']" class="btn btn-light float-light"><i class="bi bi-arrow-left"></i></a>
                        </div>
                        <div class="col-md-10">
                            <h4>
                                Modification d'Arrondissement de {{donnee.nom}}
                            </h4>
                        </div>
                    </div>
                </div>
                   <div class="card-body"  >
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Region</label>
                                        <select class="form-control" (change)="onGetCerByReg()"
                                            [(ngModel)]="region.id" formControlName="region">
                                            <option *ngFor="let reg of regions" [value]="reg.id">{{
                                                reg.nom }}</option>
                                        </select>
                                        <p style="color: brown;" *ngIf="!form.controls['region'].valid"> (Champ
                                            obligatoire * ) </p>

                                        <label>Cercle</label>
                                        <select class="form-control" formControlName="cercle" [(ngModel)]="selectedCer">
                                            <option *ngFor="let cer of cercles" [value]="cer.id">{{
                                                cer.nom }}</option>
                                        </select>
                                        <p style="color: brown;" *ngIf="!form.controls['cercle'].valid"> (Champ
                                            obligatoire * ) </p>

                                 <label>Code Arrondissement</label>
                                 <input type="text" formControlName="code" class="form-control" placeholder="au moins 2 caracteres " [(ngModel)]="donnee.code">
                                 <p style="color: brown;" *ngIf="!form.controls['code'].valid"> (au moins 2 caracteres ) </p> 
                                 <label>Nom Arrondissement</label>
                                 <input type="text" formControlName="nom" class="form-control" placeholder="au moins 3 letttres "  [(ngModel)]="donnee.nom">
                                 <p style="color: brown;" *ngIf="!form.controls['nom'].valid"> (Le remier caractere doit etre une lettres majuscule ) </p> 
                            
                                    <label>Autre</label>
                                    <input type="text" formControlName="autre" class="form-control" [(ngModel)]="donnee.autre">
                                </div>
                            <br>
                               <div class="form-group sm-2">
                                <button  [disabled]="!form.valid" type="submit" class="btn btn-secondary px-4">Enregistrer</button>
                            </div>
                           </div>
                       </div>
                    </form>
                   </div>
            </div>
        </div>
    </div>
</div>
