<div class="col-md-12">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-8">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-2">
                                <a [routerLink]="['/villes']" class="btn btn-light float-light"><i class="bi bi-arrow-left"></i></a>
                            </div>
                            <div class="col-md-10">
                                <h4>
                                    Ajout de Ville 
                                </h4>
                            </div>
                        </div>
                        
                    </div>
                       <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                           <div class="row">
                               <div class="col-md-8">
                                   <div class="form-group">
                                    

                                        <label>Continent</label>
                                    <select class="form-control" (change)="onGetComByCer()"
                                        [(ngModel)]="selectedCer" formControlName="cercle">
                                        <option *ngFor="let cer of cercles" [value]="cer.id">{{
                                            cer.nom }}</option>
                                    </select>
                                    <p style="color: brown;" *ngIf="!form.controls['cercle'].valid"> (Champ
                                        obligatoire * ) </p>

                                    <label>Pays</label>
                                    <select class="form-control" formControlName="commune" [(ngModel)]="commune">
                                        <option *ngFor="let com of communes" [value]="com.id">{{
                                            com.nom }}</option>
                                    </select>
                                    <p style="color: brown;" *ngIf="!form.controls['commune'].valid"> (Champ
                                        obligatoire * ) </p>

                                   <label>Nom Ville</label>
                                    <input type="text" formControlName="nom" class="form-control" placeholder="au moins 3 letttres ">
                                    <p style="color: brown;" *ngIf="!form.controls['nom'].valid"> (Le remier caractere doit etre une lettres majuscule ) </p> 
                               
                                       <label>Autre</label>
                                       <input type="text" formControlName="autre" class="form-control">
                                   </div>
                                   <br>
                                   <div class="form-group">
                                    <button  [disabled]="!form.valid" type="submit" class="btn btn-secondary px-4">Ajouter</button>
                                </div>
                               </div>
                           </div>
                        </form>
                       </div>
                </div>
            </div>
        </div>
    </div>
