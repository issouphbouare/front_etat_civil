<div class="container">
    <div class="row">
        <div class="col-md-12 mt-8">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-2">
                            <a routerLink="/professions" class="btn btn-light float-light"><i class="bi bi-arrow-left"></i></a>
                        </div>
                        <div class="col-md-10">
                            <h4>
                                Modification de Profession {{donnee.libelle}}
                            </h4>
                        </div>
                    </div>
                </div>
                   <div class="card-body"  *ngIf="donnee">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="row">
                           <div class="col-md-8">
                            <div class="form-group">
                               <label>Libéllé Profession</label>
                                <input type="text" formControlName="libelle" class="form-control" [(ngModel)]="donnee.libelle" placeholder="au moins 3 letttres ">
                                <p style="color: brown;" *ngIf="!form.controls['libelle'].valid"> (Le remier caractere doit etre une lettres majuscule ) </p> 
                           
                                </div><Br/>
                               <div class="form-group sm-2">
                                <button  [disabled]="!form.valid" type="submit" class="btn btn-secondary px-4">Enregistrer</button>
                            </div>
                           </div>
                       </div>
                    </form>
                   </div>
            </div>
        </div>
    </div>
</div>
